<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let victor;
        let wins = 0;
        let losses = 0;
        let draw = 0;
        let result;
        function getComputerChoice() {
            let random = Math.floor(Math.random()*3);
            if (random == 0) {
                return "Rock"
            } else if (random == 1) {
                return "Paper"
            } else {
                return "Scissors"
            }
        }
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == "rock" && computerSelection == "Rock" || playerSelection == "paper" && computerSelection == "Paper" || playerSelection == "scissors" && computerSelection == "Scissors") {
                victor = "draw"
                console.log("You both have the same choice");
            } else if (playerSelection == "rock" && computerSelection == "Scissors" || playerSelection == "paper" && computerSelection == "Rock" || playerSelection == "scissors" && computerSelection == "Paper") {
                victor = "human"
                console.log("You win")
            } else {
                victor = "computer"
                console.log("You lose")
            }
            update();
        }
        function game() {
            playRound(prompt("Enter a guess").toLowerCase(), getComputerChoice());
            playRound(prompt("Enter a guess").toLowerCase(), getComputerChoice());
            playRound(prompt("Enter a guess").toLowerCase(), getComputerChoice());
            playRound(prompt("Enter a guess").toLowerCase(), getComputerChoice());
            playRound(prompt("Enter a guess").toLowerCase(), getComputerChoice());
        }
        game();
        function update() {
        if (victor == "human") {
            wins++
        } else if (victor == "computer") {
            losses++
        } else {
            draw++
        }
        if (wins > losses) {
            result = "You win"
        } else if (losses > wins) {
            result = "You lost"
        }
    }
        console.log(wins);
        console.log(losses)
        console.log(draw)
        console.log(result)
    </script>
</body>
</html>
